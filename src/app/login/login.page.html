<ion-content>
  <div id="bg_img">

    <ion-row>
      <ion-col size="2">
        <div></div>
      </ion-col>
      <ion-col size="8">
        <div>
          <img id="logo" src="/assets/logo.png">
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <img id="icon_setting" (click)="settingsPage()" src="/assets/setting.png">
        </div>
      </ion-col>
    </ion-row>
  <form  (ngSubmit)="onClick()" autocomplete="off">
 
  <ion-row>
    <ion-col size="12" style="margin-top: 10px;">
      <div id="login-bg">
        <ion-input id="input" placeholder="Email" [(ngModel)] = "username" name="username"></ion-input>   
      </div>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="12">
      <div id="login-bg">
        <ion-input id="input" type="password" placeholder="Password"  [(ngModel)] = "password" name="password"></ion-input>  
      </div>
    </ion-col>
  </ion-row>
  <ion-button id="button" class="ion-margin" type="submit" expand="full" class="btn" color="#F9B720" style="margin-top: 0px;">SIGN IN</ion-button>
  <ion-button id="button" class="ion-margin" class="btn" (click)="nextpage()" expand="full" color="#F9B720">REGISTER</ion-button>
  <ion-button id="button2" class="ion-margin" class="btn" (click)="forgetPage()"expand="full" color="#CC2E19">FORGOT PASSWORD</ion-button>
</form>
</div>
</ion-content>
