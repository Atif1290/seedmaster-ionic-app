<ion-content scroll="false">
  <div id="bg_img">

    <ion-row>
      <ion-col size="2">
        <div></div>
      </ion-col>
      <ion-col size="8">
        <div>
           <ion-img src="/assets/logo.png"></ion-img>
          
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
         
          <img id="icon_setting" (click)="settingsPage()"  src="/assets/setting.png">
         
        </div>
      </ion-col>
    </ion-row>
<form (ngSubmit)="onClick()" autocomplete="off">
    <ion-row>
      <ion-col size="12" style="margin-top: 20px;">
        <div id="login-bg">
        <ion-input id="input" placeholder="First Name" [(ngModel)]="first_name" name="first_name"  ></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
          <ion-input id="input" placeholder="Last Name" [(ngModel)]="last_name" name="last_name"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    
    <input type="hidden" name="device_id" value="1454">
    <div [ngStyle]="{'display': 'none'}">
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
          <ion-input id="input" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
        </div>
      </ion-col>
    </ion-row>
  </div>
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
          <ion-input id="input" placeholder="Phone" [(ngModel)]="phone" name="phone"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
          <ion-input id="input" placeholder="Address 1" [(ngModel)]="address1" name="address1"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
          <ion-input id="input" placeholder="Address 2" [(ngModel)]="address2" name="address2"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
          <ion-input id="input" placeholder="City" [(ngModel)]="city" name="city"></ion-input>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <div id="login-bg">
              <ion-input id="input" placeholder="Zip/Postal Code" name="zipcode" [(ngModel)]="zip_code" name="zip_code"></ion-input>
        </div>
      </ion-col>
    </ion-row>


  <ion-button type="submit" id="button" class="ion-margin" expand="full" class="btn" color="#F9B720"
    style="margin-top: 10px;">UPDATE</ion-button>
</form>
    <ion-tabs id="tabs" class="tabs-positive tabs-icon-top">
      <ion-tab-bar slot="bottom">
        <ion-tab-button class="border_bg">
          <ion-label>Rate</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="speakers" class="border_bg">
          <ion-label>Cost</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="map" class="border_bg">
          <ion-label>Cal.</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about" class="border_bg">
          <ion-label>SeedMaster</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

  </div>
</ion-content>
